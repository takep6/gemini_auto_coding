name: Gemini Auto Codegen from Issue (Admin Only)

on:
  issues:
    types: [opened, reopened]  # Issueが作成・再オープンされたとき
  workflow_dispatch:          # 手動実行も可能

permissions:
  contents: write
  issues: read

jobs:
  run-gemini-codegen:
    runs-on: ubuntu-latest

    steps:
      - name: Check if issue author is repository owner
        id: check_author
        run: |
          AUTHOR="${{ github.event.issue.user.login }}"
          OWNER="${{ github.repository_owner }}"
          echo "Author: $AUTHOR"
          echo "Owner: $OWNER"
          if [ "$AUTHOR" != "$OWNER" ]; then
            echo "❌ This issue was not created by the repository owner. Exiting."
            exit 78  # neutral exit, workflow stops here
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-gemini
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install gemini-cli
        run: npm install -g @google/gemini-cli

      - name: Prepare prompt from issue
        run: |
          mkdir -p .github/gemini
          echo "# Issue: ${{ github.event.issue.title }}" > .github/gemini/prompt.md
          echo "" >> .github/gemini/prompt.md
          echo "${{ github.event.issue.body }}" >> .github/gemini/prompt.md

      - name: Run Gemini to generate code
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT=$(cat .github/gemini/prompt.md)
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            if RESPONSE=$(gemini "$PROMPT"); then
              echo "$RESPONSE" > .github/gemini/response.txt
              break
            else
              echo "Gemini API call failed. Retrying ${i}/${MAX_RETRIES}..."
              sleep 30
            fi
          done
          if [ ! -f .github/gemini/response.txt ]; then
            echo "All Gemini API call attempts failed. Exiting."
            exit 1
          fi

      - name: Save generated code
        run: |
          mkdir -p generated
          TIMESTAMP=$(date '+%Y%m%d_%H%M%S')
          OUTPUT_FILE="generated/gemini_output_${TIMESTAMP}.txt"
          cp .github/gemini/response.txt "$OUTPUT_FILE"
          echo "Generated code saved to $OUTPUT_FILE"

      - name: Commit and push generated code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git commit -m "✨ Gemini auto codegen from issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push
